<!-- New section page -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Dynamic title -->
{% block head_title %}Nuova sezione | {{ block.super }}{% endblock %}

<!-- New section form -->
{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-6">
      <h2>Nuova sezione</h2>
      <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-info" value="Crea">
      </form>
    </div>
  </div>
{% endblock %}
