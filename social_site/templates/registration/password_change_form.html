<!-- Change password page -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Dynamic title -->
{% block head_title %}Cambia password | {{ block.super }}{% endblock %}

<!-- Change password forms -->
{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-lg-4 col-11 text-center">
      <h2>Cambia password</h2>
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-info" value="Cambia">
      </form>
    </div>
  </div>
{% endblock %}
